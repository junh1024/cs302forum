<!-- Begin
var ms = 0;
var state = 0;
function startstop() {
if (state == 0) {

} else {
state = 0;

   }
}
function swreset() {
state = 0;
ms = 0;
document.stpw.time.value = ms;
}
function display() {
setTimeout("display();", 50);
if (state == 1)  {now = new Date();

   }

<!-- STEP TWO: Add this onLoad event handler into the BODY tag  -->

<BODY onLoad="display()">
