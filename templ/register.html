<body>
<table width="100%" height=40><tr><td align="center" valign="middle">Create an Account</td></tr></table><hr>

<table align="center" height="86%" width="100%">
<tr><td align="center" valign="middle">

<table>
<form action="" method="post">
	{% if form.non_field_errors %}
	<tbody class="formerror">
		<tr><td colspan="2">
				<ul>
				{% for error in form.non_field_errors %}
					<li>{{ error }}</li>
				{% endfor %}
				</ul>
			</td></tr>
	</tbody>
	{% endif %}

{% for field in form %}
	<tbody{% if field.errors %} class="formerror"{% endif %}>
	{% if field.errors %}
		<tr>
			<td colspan="2">
				<ul>
				{% for error in field.errors %}
					<li>{{ error }}</li>
				{% endfor %}
				</ul>
			</td>
		</tr>
	{% endif %}
		<tr>
			<td><label for="id_{{ field.name }}">{{ field.label }}:</label></td>

			<td>{{ field }}</td>
		</tr>
	
{% endfor %}
<tr><td colspan="2" align="center"><br><input type="submit" value="Create account"></td>
</tbody>
</table>
</form>
</table>
</body>
</html>
